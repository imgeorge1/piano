<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="set">
        <!-- White Keys -->
        <button class="key do">d</button>
        <button class="key re">f</button>
        <button class="key mi">g</button>
        <button class="key fa">h</button>
        <button class="key sol">j</button>
        <button class="key la">k</button>
        <button class="key si">l</button>
        
        <!-- Black Keys (Flats) -->
        <button class="flat re black">r</button>
        <button class="flat mi black">t</button>
        <button class="flat sol black">u</button>
        <button class="flat la black">i</button>
        <button class="flat si black">o</button>
    </div>
</div>
<script src="index.js"></script>
</body>
</html>
